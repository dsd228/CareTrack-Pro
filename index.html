<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CareTrack-Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="logo-title">
      <img src="assets/logo.svg" alt="CareTrack-Pro Logo" class="logo" />
      <span class="title">CareTrack-Pro</span>
    </div>
    <input type="search" id="searchPaciente" placeholder="Buscar paciente..." aria-label="Buscar paciente" />
    <div class="header-actions">
      <button id="themeToggle" title="Cambiar tema"></button>
    </div>
  </header>
  <!-- Layout principal -->
  <div class="dashboard-layout">
    <!-- Menú lateral -->
    <nav class="sidebar" aria-label="Menú principal">
      <button class="menu-btn active" data-tab="paciente">
        <img src="assets/user.svg" alt="" class="icon" /> <span>Paciente</span>
      </button>
      <button class="menu-btn" data-tab="historia">
        <img src="assets/history.svg" alt="" class="icon" /> <span>Historia Clínica</span>
      </button>
      <button class="menu-btn" data-tab="signos">
        <img src="assets/vitals.svg" alt="" class="icon" /> <span>Signos Vitales</span>
      </button>
      <button class="menu-btn" data-tab="examenes">
        <img src="assets/lab.svg" alt="" class="icon" /> <span>Exámenes</span>
      </button>
      <button class="menu-btn" data-tab="alergias">
        <img src="assets/allergy.svg" alt="" class="icon" /> <span>Alergias</span>
      </button>
      <button class="menu-btn" data-tab="notas">
        <img src="assets/notes.svg" alt="" class="icon" /> <span>Notas</span>
      </button>
      <button class="menu-btn" data-tab="educacion">
        <img src="assets/education.svg" alt="" class="icon" /> <span>Educación</span>
      </button>
      <button class="menu-btn" data-tab="configuracion">
        <img src="assets/settings.svg" alt="" class="icon" /> <span>Configuración</span>
      </button>
    </nav>
    <!-- Contenido principal SPA -->
    <main id="main-content">
      <!-- Paneles SPA: se llenan dinámicamente en JS -->
    </main>
  </div>
  <footer>
    <small>CareTrack-Pro &copy; 2025 · GitHub Pages Ready</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
