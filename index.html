<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CareTrack-Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <header class="topbar">
    <div class="logo-title">
      <button class="hamburger" aria-label="Abrir menú">&#9776;</button>
      <img src="assets/logo.svg" alt="CareTrack-Pro Logo" class="logo" />
      <span class="title">CareTrack-Pro</span>
    </div>
    <input type="search" id="searchPaciente" placeholder="Buscar paciente..." aria-label="Buscar paciente" autocomplete="off" list="autocomplete-list" />
    <datalist id="autocomplete-list"></datalist>
    <div class="header-actions">
      <button id="themeToggle" title="Cambiar tema" aria-label="Cambiar tema"></button>
      <button id="langToggle" title="Cambiar idioma" aria-label="Cambiar idioma">ES</button>
      <div class="user-state" title="Estado del usuario">
        <img src="assets/doctor.jpg" alt="Foto médico" class="doctor-photo" />
        <span class="doctor-name" id="doctorName">Dra. Martínez</span>
      </div>
      <button id="logoutBtn" style="display:none;">Salir</button>
    </div>
  </header>
  <aside class="sidebar" aria-label="Menú principal">
    <button class="menu-btn active" data-tab="paciente">Paciente</button>
    <button class="menu-btn" data-tab="historia">Historia Clínica</button>
    <button class="menu-btn" data-tab="signos">Signos Vitales</button>
    <button class="menu-btn" data-tab="examenes">Exámenes</button>
    <button class="menu-btn" data-tab="alergias">Alergias</button>
    <button class="menu-btn" data-tab="notas">Notas</button>
    <button class="menu-btn" data-tab="educacion">Educación</button>
    <button class="menu-btn" data-tab="configuracion">Configuración</button>
    <button class="menu-btn" data-tab="admin" style="display:none;">Admin</button>
    <button class="menu-btn" data-tab="login" style="display:none;">Login</button>
    <button class="menu-btn" data-tab="registro" style="display:none;">Registro</button>
  </aside>
  <main id="main-content" tabindex="0" aria-label="Contenido principal SPA"></main>
  <footer>
    <small>CareTrack-Pro &copy; 2025 · GitHub Pages Ready</small>
  </footer>
  <!-- Centralización de módulos JS: -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
