<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareTrack-Pro · Clínica Central</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/clinic-logo.svg">
</head>
<body>
  <header class="topbar">
    <div class="logo-title">
      <button class="hamburger" aria-label="Abrir menú">&#9776;</button>
      <span class="logo">
        <!-- SVG Logo -->
        <svg width="40" height="40" viewBox="0 0 40 40" aria-hidden="true" focusable="false">
          <circle cx="20" cy="20" r="18" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
          <rect x="10" y="17" width="20" height="6" rx="2.5" fill="#1976D2"/>
          <rect x="17" y="10" width="6" height="20" rx="2.5" fill="#1976D2"/>
          <circle cx="20" cy="20" r="6" fill="#fff"/>
        </svg>
      </span>
      <span class="title">Clínica Central</span>
    </div>
    <div class="header-actions">
      <button id="themeToggle" title="Cambiar tema" aria-label="Cambiar tema">
        <svg width="22" height="22" fill="currentColor"><circle cx="11" cy="11" r="9" stroke="#1976D2" stroke-width="2" fill="#fff"/><path d="M11 5v6h6" stroke="#1976D2" stroke-width="2" fill="none"/></svg>
      </button>
      <button id="langToggle" title="Cambiar idioma" aria-label="Cambiar idioma">ES</button>
      <div class="user-state" title="Estado del usuario">
        <img src="assets/doctor.jpg" alt="Foto médico" class="doctor-photo" />
        <span class="doctor-name" id="doctorName"></span>
      </div>
      <button id="logoutBtn" style="display:none;">Salir</button>
    </div>
  </header>

  <aside class="sidebar" aria-label="Menú principal">
    <button class="menu-btn active" data-tab="paciente">Paciente</button>
    <button class="menu-btn" data-tab="historia">Historia Clínica</button>
    <button class="menu-btn" data-tab="signos">Signos Vitales</button>
    <button class="menu-btn" data-tab="examenes">Exámenes</button>
    <button class="menu-btn" data-tab="alergias">Alergias</button>
    <button class="menu-btn" data-tab="notas">Notas</button>
    <button class="menu-btn" data-tab="educacion">Educación</button>
    <button class="menu-btn" data-tab="configuracion">Configuración</button>
    <button class="menu-btn" data-tab="admin">Admin</button>
    <button class="menu-btn" data-tab="login">Login</button>
    <button class="menu-btn" data-tab="registro">Registro</button>
  </aside>

  <main id="main-content" tabindex="0" aria-label="Contenido principal SPA">
    <!-- Panel dinámico cargado por JS -->
  </main>

  <footer>
    <small>CareTrack-Pro · Clínica Central &copy; 2025</small>
  </footer>

  <!-- Scripts SPA -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="toast.js"></script>
  <script type="module" src="storage.js"></script>
  <script type="module" src="paciente.js"></script>
  <script type="module" src="historia.js"></script>
  <script type="module" src="signos.js"></script>
  <script type="module" src="examenes.js"></script>
  <script type="module" src="alergias.js"></script>
  <script type="module" src="notas.js"></script>
  <script type="module" src="educacion.js"></script>
  <script type="module" src="configuracion.js"></script>
  <script type="module" src="admin.js"></script>
  <script type="module" src="login.js"></script>
  <script type="module" src="registro.js"></script>
</body>
</html>
